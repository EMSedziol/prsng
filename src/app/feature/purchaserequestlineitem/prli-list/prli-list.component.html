<p>
  prli-list works!
</p>
<app-menu></app-menu>
<div class='component-content'>
  <div>
    <div class='lefthalf'>
      <span class='component-title'>{{ title }}</span>
      <span>
        <a routerLink='/prli/create'>
          <img id='createnew' width='20' height='20' src='assets/add-new.png' title='Add New'>
        </a>
      </span>
    </div>
    <div class='righthalf input-group'>
      <span class=''>Sort:</span>
      <select [(ngModel)]='selectSortKey' class='custom-select text-sm-left'>
        <option *ngFor='let sortKey of sortKeys' value='{{sortKey}}'>{{sortKey}}</option>
        </select>

        <span>Order:</span>
			  <select [(ngModel)]='sortDesc' class='custom-select text-sm-left'>
				<option value='asc'>Asc</option>
				<option value='desc'>Desc</option>
      </select>

    </div>
  </div>
</div>
<div>
  <table class="table table-sm" *ngIf='prlis'>
    <tr>
      <td>Id</td>
      <td>PR Id</td>
      <td>Product Id</td>
      <td>Quantity</td>
      <td>Active</td>
    </tr>
    <tr *ngFor="let prli of prlis | sort:selectSortKey:sortDesc">
      <td>{{ prli.Id}}</td>
      <td>{{ prli.PurchaseRequestId }}</td>
      <td>{{ prli.ProductId }}</td>
      <td>{{ prli.Quantity }}</td>
      <td>
        {{ prli.Active ? 'Yes' : 'No' }}
      </td>
      <td class='actions'>
        <a routerLink='/prli/detail/{{ prli.Id }}'>
          <img src='assets/detail.png' title='Detail'>
        </a>
        <a routerLink='/prli/edit/{{ prli.Id }}'>
          <img src='assets/edit.png' title='Edit'>
        </a>
      </td>
    </tr>
  </table>

</div>
